<div class="formulario">
    <h3>Registro al gimnasio</h3>
    <form (ngSubmit)="agregarCliente()">
      <div class="mb-3">
        <label>Nombre:</label>
        <input [(ngModel)]="nombre" name="nombre" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Edad:</label>
        <input [(ngModel)]="edad" name="edad" type="number" min="15" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Membresía:</label>
        <select [(ngModel)]="membresia" name="membresia" class="form-select" required>
          <option value="" disabled selected>Selecciona una opción</option>
          <option value="mensual">Mensual</option>
          <option value="trimestral">Trimestral</option>
          <option value="anual">Anual</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Actividades:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Zumba" [(ngModel)]="actividades" name="actividades">
          <label class="form-check-label">Zumba</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Spinning" [(ngModel)]="actividades" name="actividades">
          <label class="form-check-label">Spinning</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Pilates" [(ngModel)]="actividades" name="actividades">
          <label class="form-check-label">Pilates</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Boxeo" [(ngModel)]="actividades" name="actividades">
            <label class="form-check-label">Boxeo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="Pesas" [(ngModel)]="actividades" name="actividades">
            <label class="form-check-label">Pesas</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label>Género:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Masculino" [(ngModel)]="genero" name="genero" required>
          <label class="form-check-label">Masculino</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" value="Femenino" [(ngModel)]="genero" name="genero" required>
          <label class="form-check-label">Femenino</label>
        </div>
      </div>
  
      <div class="mb-3">
        <label>Fecha de registro:</label>
        <input [(ngModel)]="fechaRegistro" name="fechaRegistro" type="date" class="form-control" required>
      </div>
  
      <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
  

  </div>
